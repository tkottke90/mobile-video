name: Deploy to Github Pages
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persists-credentials: false

      - name: Install and Build
        run: |
          npm install
          npm run build
          git add dist
          git config --global user.email "t.kottke90@gmail.com"
          git config --global user.name "Thomas Kottke"
          git commit -m 'deploy'
      
      - name: Deploy
        run: |
          git subtree push --prefix dist origin gh-pages

